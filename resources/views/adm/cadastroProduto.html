<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="../css-atual/style.css">
    <link rel="icon" type="image/x-icon" href="../imgs/Oficial.gif">
    <script src="../js/Requisicoes/requisicaoHeader/header.js" defer></script>
    <script type="module"  src="/estaticos/js/cadasterProductCreation/classificacao.js" defer></script>
</head>
<body>
    <header class="header"></header>
    <section id="sectionForms">
      <a href="painelPerfilAdm.html" id="volteInicio">Início</a>
        <div id="forms">
          <div class="titleForms">Cadastrar Produto</div>
          <input
            type="text"
            name="produto"
            placeholder="Nome do Produto"
            class="inputs"
          />
          <input
            type="text"
            name="preco"
            placeholder="Preço do Produto"
            class="inputs"
          />
          <input
            type="file"
            name=""
            placeholder="Digite "
            class="inputFile inputs"
          />
          <textarea class="inputs"></textarea>
      <input type="submit" class="btnsConfirm" id="btnsForms" value="Cadastrar" />
</div>
      </section>
</body>
</html>
